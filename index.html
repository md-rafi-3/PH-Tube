<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"
            type="text/css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">
        <title>PH-Tube</title>

        <style>
        body{
            font-family: "Inter", sans-serif;
        }
        
        .active{
            background-color: #FF1F3D;
            color: white;
        }
    </style>
    </head>
    <body>
        <header>
            <nav
                class="w-11/12 mx-auto flex justify-between border-b-2 py-5 items-center border-[#17171720]">
                <div class="logo "><img class="w-[120px]" src="assets/Logo.png"
                        alt></div>
                <div class="sort">
                    <label class="input">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                        <input 
                        id="search-input"
                        type="search" required placeholder="Search"/>
                      </label>
                
                </div>
                <div class="blogs"><button
                        class="btn bg-[#FF1F3D] text-white">  Sort By View</button></div>
            </nav>
        </header>

        <nav id="category-container"
            class="flex items-center justify-center gap-5 py-4">
            <div><button id="btn-all"
                    class="btn btn-sm " onclick="loadVideos()">All</button></div>

        </nav>

        <section id="video-container"
            class="grid w-11/12 grid-cols-1 gap-5 mx-auto md:grid-cols-4 lg:grid-cols-4">
            
            <div class="flex flex-col items-center justify-center py-20 col-span-full">
                <img class="w-[120px]" src="assets/Icon.png" alt="">
                <h2 class="text-3xl font-bold">Oops!! Sorry,There is no content here</h2>
            </div>
        </section>

        <!-- modal -->
         <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
   <div id="details-container" ></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
         <!-- modal end -->

        <script src="script/index.js"></script>

    </body>
</html>
